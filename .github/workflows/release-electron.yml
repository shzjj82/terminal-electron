name: Build and Release Electron Apps

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies (root)
        run: yarn install --frozen-lockfile

      - name: Install dependencies (apps/app)
        working-directory: apps/app
        run: yarn install --frozen-lockfile || true

      - name: Set CI env
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Build on macOS (arm64 + x64)
        if: matrix.os == 'macos-latest'
        working-directory: apps/app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:mac:arm64
          yarn build:mac:x64

      - name: Build on Windows (x64 + arm64)
        if: matrix.os == 'windows-latest'
        shell: bash
        working-directory: apps/app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build:win

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ runner.os }}
          path: |
            apps/app/release/**/*

  attach-release:
    name: "[Aggregator] Upload Release Assets"
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: electron-*
          merge-multiple: true
          path: dist-release

      - name: Display downloaded files
        run: |
          ls -al dist-release || true
          echo "Will upload these:" 
          find dist-release -type f \( -name "*.dmg" -o -name "*.exe" \) -print || true

      - name: Filter specific files
        run: |
          mkdir -p filtered-release
          # 只保留指定的文件
          find dist-release -name "Terminal.Electron.Setup-x64.exe" -exec cp {} filtered-release/ \;
          find dist-release -name "Terminal.Electron.Setup-arm64.exe" -exec cp {} filtered-release/ \;
          find dist-release -name "Terminal.Electron-x64.dmg" -exec cp {} filtered-release/ \;
          find dist-release -name "Terminal.Electron-arm64.dmg" -exec cp {} filtered-release/ \;
          echo "Filtered files:"
          ls -la filtered-release/

      - name: Upload to GitHub Release assets
        uses: ncipollo/release-action@v1
        with:
          files: |
            filtered-release/Terminal.Electron.Setup-x64.exe
            filtered-release/Terminal.Electron.Setup-arm64.exe
            filtered-release/Terminal.Electron-x64.dmg
            filtered-release/Terminal.Electron-arm64.dmg
          allowUpdates: true
          replacesArtifacts: true
          failOnUnmatchedFiles: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}